<div class="card card-primary">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5>Lotes do Item - {{itemCode}} - Selecione {{quantidade}} itens</h5>
        <span class="badge" [ngClass]="{'bg-warning text-dark': quantidade - totalSelecionado() > 0,'bg-primary text-white': quantidade - totalSelecionado() == 0,'bg-danger text-white': quantidade - totalSelecionado() < 0}">
            <i class="fas fa-info-circle me-1"></i>
            Falta selecionar {{quantidade - totalSelecionado()}} itens
        </span>
    </div>
    <div class="card-body">
        <app-table 
            [content]="lotes" 
            [definition]="definition">
            []
        </app-table>
    </div>
    <div class="card-footer clearfix">
        <button class="btn"
            [class.btn-primary]="!isDisable()"
            [class.btn-danger]="isDisable()"
            [disabled]="isDisable()" (click)="confirmar()">
            Confirmar
        </button>

    </div>
    <div *ngIf="loading" class="overlay">
        <i class="fas fa-2x fa-sync-alt fa-spin"></i>
    </div>
</div>
