<div class="modal-backdrop" *ngIf="show">
  <div class="modal-content">
    <div class="modal-header bg-primary text-white">
      <h5 class="modal-title">Organizar Itinerário</h5>
      <button type="button" class="close text-white" (click)="fechar()">&times;</button>
    </div>
    
    <div class="modal-body p-0">
      <table class="table table-hover mb-0">
        <thead class="thead-light">
          <tr>
            <th style="width: 50px">Seq.</th>
            <th>Pedido SAP</th>
            <th>Cliente</th>
            <th>Localidade</th>
            <th>Item</th>
            <th class="text-center">Qtd</th>
          </tr>
        </thead>
        <tbody>
          <tr 
            *ngFor="let pedido of pedidos; let i = index"
            draggable="true"
            (dragstart)="onDragStart(i)"
            (dragover)="onDragOver($event)"
            (drop)="onDrop(i)"
            [class.table-primary]="draggedItemIndex === i"
            style="cursor: move;">
            <td class="font-weight-bold text-success">{{ i + 1 }}</td>
            <td>{{ pedido.DocNum }}</td>
            <td>{{ pedido.CardName }}</td>
            <td>{{ localidadesMap.get(pedido.CardCode) || '...' }}</td>
            <td>{{ pedido.ItemCode }}</td>
            <td class="text-center">{{ pedido.Quantity }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="fechar()">Fechar</button>
      <button type="button" class="btn btn-success" (click)="gerarPdf()">
        <i class="fas fa-file-pdf"></i> Imprimir Itinerário
      </button>
    </div>
  </div>
</div>
