    <span class="brand-text font-weight-light">{{title}}</span>

<!-- Sidebar -->
<div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex flex-column align-items-start">
        <div *ngIf="isLoggedIn()">
            <div class="info">
                <a>
                    Bem vindo
                </a>
                <button title="Clique para sair" (click)="logout()" class="btn btn-logout" type="submit">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
            <div class="info">
                <a>
                    {{ userName() }}   
                </a>
            </div>
            <div class="info">
                <small><a [routerLink]="['change-passowrd']">Trocar Senha</a></small>
            </div>
        </div>
    
        <div *ngIf="!isLoggedIn()" class="info w-100">
            <a [routerLink]="['/login']" class="d-block">
                Fazer o Login 
            </a>
        </div>
    </div>
    

    <div *ngIf="false" class="form-inline">
        search
        <!-- <app-sidebar-search></app-sidebar-search> -->
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2" style="overflow-y: hidden">
        <ul
            class="nav nav-pills nav-sidebar flex-column"
            data-widget="treeview"
            role="menu"
            data-accordion="false"
        >
        <app-menu-item *ngFor="let item of menu" [menuItem]="item"></app-menu-item>
        </ul>
    </nav>
</div>
