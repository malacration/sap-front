<ul class="navbar-nav" *ngIf="headerMenu">
    <li *ngIf="sidebarHeaderButton" class="nav-item">
        <a class="nav-link" (click)="onToggleMenuSidebar()" role="button"
            ><i class="fas fa-bars"></i
        ></a>
    </li>
</ul>

<div class="col-md-3">
    <a href="/" class="navbar-brand">
        <img height="33" src="logo.png" alt="" class="brand-image" style="opacity: .8">
    </a>
</div>
<ngx-loading-bar [includeSpinner]="false" [height]="'3px'"></ngx-loading-bar>

<form class="form-inline ml-3" [formGroup]="searchForm" *ngIf="false">
    <div class="input-group input-group-sm">
        <input
            class="form-control form-control-navbar"
            type="search"
            placeholder="Search"
            aria-label="Search"
        />
        <div class="input-group-append">
            <button class="btn btn-navbar" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
</form>

<ul class="navbar-nav ml-auto">
    <li *ngIf="false" class="nav-item">
        <button class="nav-link" (click)="onToggleControlSidebar()">
            <i class="fas fa-th-large"></i>
        </button>
    </li>
    <li class="nav-item" style="margin-left: 35px;">
        <div class="theme-switch theme-switch-wrapper nav-link custom-control custom-switch">
        <input type="checkbox" id="checkbox" class="custom-control-input" 
        [checked]="isDarkMode" (change)="onToggleDarkMode()">
        <span class="slider round"></span>
        <label class="custom-control-label" for="checkbox"> </label>
        </div>
    </li>
</ul>
