<section class="content">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title"><b>Detalhes da Ordem de Carregamento</b></h3>
            <div class="card-tools float-right">
                <button (click)="gerarNotaFiscal()" 
                        type="button" 
                        class="btn btn-warning btn-sm" 
                        style="margin-left: 8px;" 
                        [disabled]="loading || selected.U_Status === 'Fechado' || selected.U_Status === 'Cancelado'"
                        [title]="selected.U_Status === 'Fechado' ? 'Esta ordem já foi fechada' : 
                                (selected.U_Status === 'Cancelado' ? 'Esta ordem foi cancelada' : '')">
                    <span *ngIf="!loading">Gerar Nota Fiscal Saída</span>
                    <span *ngIf="loading"><i class="fas fa-spinner fa-spin"></i> Processando...</span>
                </button>

                <button (click)="confirmarCancelamento(selected.DocEntry)" 
                        type="button" 
                        class="btn btn-warning btn-sm" 
                        style="margin-left: 8px;"
                        [disabled]="selected.U_Status === 'Cancelado' || selected.U_Status === 'Fechado'"
                        [title]="selected.U_Status === 'Fechado' ? 'Esta ordem já foi fechada' : 
                                (selected.U_Status === 'Cancelado' ? 'Esta ordem foi cancelada' : '')">
                    Cancelar
                </button>
            </div>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">Número da Ordem:</dt>
                <dd class="col-sm-9">{{ selected.DocEntry }}</dd>

                <dt class="col-sm-3">Descrição da Ordem:</dt>
                <dd class="col-sm-9">{{ selected.U_nameOrdem }}</dd>

                <!-- <dt class="col-sm-3">Peso Total:</dt>
                <dd class="col-sm-9">{{ selected.U_pesoTotal2 }} Kg</dd> -->

                <dt class="col-sm-3">Status:</dt>
                <dd class="col-sm-9">{{ selected.U_Status }}</dd>

                <dt class="col-sm-3">Data de Criação:</dt>
                <dd class="col-sm-9">{{ selected.dataCriacao }}</dd>

                <dd class="col-sm">
                    <app-tabs>
                        <app-tab tabTitle="Produtos" [active]="true">
                            <app-table
                            [content]="pedidos"
                            [definition]="definition"
                            (actionOutput)="action($event)">
                            </app-table>
                        </app-tab>
                        <app-tab tabTitle="Logística">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Placa do Veículo</label>
                                        <input type="text" class="form-control" [(ngModel)]="placa" placeholder="Ex: ABC-1234">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nome do Motorista</label>
                                        <input type="text" class="form-control" [(ngModel)]="nomeMotorista" placeholder="Ex: João Silva">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <!-- <app-transportadora-search (selected)="selectBp($event)"></app-transportadora-search> -->
                                    </div>
                                </div>
                            </div>
                        </app-tab>
                    </app-tabs>
                </dd>
            </dl>
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-secondary" (click)="voltar()">Voltar</button>
        </div>
    </div>
<app-modal [(show)]="showLote" [title]="'Selecione'" >
    <selecao-lote *ngIf="showLote"
        [itemCode]="selectedPedido?.ItemCode"
        [codDeposito]="selectedPedido?.DflWhs"
        [quantidade]="selectedPedido?.Quantity"
        (lotesSelecionados)="lotesSelecionados($event)">
    </selecao-lote>
</app-modal>
</section>
