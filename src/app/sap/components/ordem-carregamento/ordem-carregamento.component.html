<section class="content">
    <div class="card card-primary">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">
                <b>Ordem de Carregamento</b>
            </h5>
        </div>
        <div class="card-body">                
            <div class="form-group">
                <label for="cpfCnpj">Nome da Ordem de Carregamento</label>
                <input type="text" placeholder="" class="form-control" id="cpfCnpj" [(ngModel)]="nameOrdInput">
            </div>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="dataInicial">Data Inicial</label>
                        <div class="input-group">
                            <input type="date" class="form-control" name="dataInicial" [(ngModel)]="dtInicial">
                            <div class="input-group-append" *ngIf="dtInicial">
                                <button (click)="clearDataInicial()" class="btn btn-primary btn-clear"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="dataFinal">Data Final</label>
                        <div class="input-group">
                            <input type="date" class="form-control" name="dataFinal" [(ngModel)]="dtFinal">
                            <div class="input-group-append" *ngIf="dtFinal">
                                <button (click)="clearDataFinal()" class="btn btn-primary btn-clear"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <app-branch-select #branch (selectedOut)="selectBranch($event)"></app-branch-select>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <app-localidade-search (selected)="selectLocalidade($event)"></app-localidade-search>
                    </div>
                </div>

                <!-- Btn Filtrar -->                      
                <div class="form-group">
                    <button [disabled]="!isnotNullFiltrar()" (click)="criarAnalise()" class="btn btn-primary btnFiltrar">Filtrar</button>
                </div>
                <!-- Btn Consultar Estoque -->                      
                <div class="form-group">
                    <button (click)="criarAnalise()" class="btn btn-primary btnEstoque">Consultar Estoque</button>
                </div>
                <!-- Btn Estoque -->
                <div class="form-group">
                    <button (click)="toggleEstoque()" class="btn btn-primary btnEstoque">Estoque</button>
                </div>
            </div>
        </div>

        <!--- Região da Lista -->
        <div class="card card-primary">
            <div class="card-body">                
            <app-dual-list-box 
                [availableItems]="availableOrders || []"
                [selectedItems]="selectedOrders || []"
                [showStock]="showStock"
                (selectedItemsChange)="onSelectedOrdersChange($event)">
            </app-dual-list-box>
            </div>

            <!-- Confirmar -->
            <div class="row">
                <div class="col">
                    <button *ngIf="!loading" (click)="sendOrder()" class="btn btn-success custom-btn btn-block" type="submit">Realizar Transferência</button>
                    <button *ngIf="loading" [disabled]="true" class="btn btn-success custom-btn btn-block" type="submit">Transferindo...</button>
                </div>
            </div>
        </div>
        <div *ngIf="loading" class="overlay">
            <i class="fas fa-2x fa-sync-alt fa-spin"></i>
        </div>
    </div>
</section>
