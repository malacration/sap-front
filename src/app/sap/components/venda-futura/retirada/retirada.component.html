<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <app-select #selectComponent [options]="filteredItems" 
                            [label]="'Item'" 
                            (selectedOut)="selecionado($event)">
                        </app-select>
                    </div>
        
                    <div class="form-group">
                        <label for="quantity">Quantidade</label>
                        <input type="number" id="quantity" [(ngModel)]="quantity" name="quantity" class="form-control" required
                            [max]="selectedItem?.U_quantity" />
                    </div>
        
                    <div class="form-group">
                        <label for="dataEntrega">Data Entrega</label>
                        <input type="date" class="form-control" name="dataEntrega" [(ngModel)]="dtEntrega" >
                    </div>
        
                    <button type="button" class="btn btn-success" (click)="validateEhAdiciona()">
                        Adicionar
                    </button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="list-group mt-3">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        *ngFor="let item of itensRetirados; let i = index">
                        {{ item.descricao }} - Quantidade: {{ item.quantity }}
                        <button class="btn btn-danger btn-sm" (click)="removerItem(i)">Remover</button>
                    </li>
                </ul>
            </div>
        </div>
        
        <hr>
        <div class="row" *ngIf="itensRetirados?.length > 0">
            <div class="col">
                <button (click)="salvarPedido()" class="btn btn-primary">Criar Pedido de Retirada</button>
            </div>
        </div>
    </div>
    <div *ngIf="loadingSalvar" class="overlay">
        <i class="fas fa-2x fa-sync-alt fa-spin"></i>
    </div>
</div>
