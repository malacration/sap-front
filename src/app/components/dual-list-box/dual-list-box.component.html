<div class="dual-list-container">
  <div class="list-box">
    <h5>Dispon√≠veis</h5>
    <input type="text" class="form-control mb-2" placeholder="Pesquisar..." 
           [(ngModel)]="searchTermAvailable">
    <div class="list-container">
      <div *ngFor="let item of filteredAvailableItems" 
           class="list-item" 
           (click)="selectItem(item)">
        {{item.CardCode}} - {{item.DocNum}}
      </div>
    </div>
    <button class="btn btn-sm btn-primary mt-2" (click)="selectAll()">Selecionar Todos</button>
  </div>

  <div class="list-actions">
    <button class="btn btn-sm btn-outline-primary" (click)="selectAll()">>></button>
    <button class="btn btn-sm btn-outline-primary" (click)="removeAll()"><<</button>
  </div>

  <div class="list-box">
    <h5>Selecionados</h5>
    <input type="text" class="form-control mb-2" placeholder="Pesquisar..." 
           [(ngModel)]="searchTermSelected">
    <div class="list-container">
      <div *ngFor="let item of filteredSelectedItems" 
           class="list-item" 
           (click)="removeItem(item)">
        {{item.CardCode}} - {{item.DocNum}}
      </div>
    </div>
    <button class="btn btn-sm btn-primary mt-2" (click)="removeAll()">Remover Todos</button>
  </div>
</div>
